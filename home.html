{% extends  'main.html' %}

{%block content%}
<!--搜尋--> 
<style>
    .home-container{
        display:grid;
        grid-template-columns:1fr 3fr
    }
</style>

<h1> Triplan </h1>

<div class="home-container">
    <div>
        <h3>我的主題</h3>
        <hr>
        <div>
            <a href="{%url 'home' %}">All</a>
        </div>
        {% for city in citys%}
        <div>
            <a href="{%url 'home' %}?q={{city.name}}">{{city.name}}</a>
        </div>
        {%endfor%}
    </div>
        <!--新建專案--> 
<div>
    <h5>{{project_count}} project available</h5>
    <a href = "{%url 'create-project' %}">新建專案</a>
    <div>
        
        {%for project in projects%}
            <div>
                <a href={%url 'update-project' project.id%}>Edit</a>
                <a href={%url 'delete-project' project.id%}>Delete</a>
                <h5>{{project.id}} -- <a href="{%url 'project' project.id%}">{{project.name}}</a></h5>
                <small>{{project.name}}</small>
                <hr>
            </div>
    
        {%  endfor %}

    </div>
</div

{% endblock %}
